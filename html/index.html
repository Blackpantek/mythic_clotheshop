<!DOCTYPE html>
<html>

<head>
    <title>Mythic Framework Clotheshop</title>
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./css/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="header new-alert">Choose Carefully! This is the only time you can do this for free :)</div>
    <div class="wrapper" id="new-outfit">
        <div class="header">Name Your Outfit</div>
        <input class="outfit-name" type="text" autofocus />
        <button class="btn-save" type="button">Save Outfit</button>
    </div>
    <div class="wrapper" id="old-outfit">
        <div class="header">Name Your Outfit</div>
        <input class="outfit-name" type="text" autofocus />
        <button class="btn-overwrite" type="button">Overwrite Outfit</button>
    </div>
	
	<script src="./js/jquery.min.js" type="text/javascript"></script>
	<script src="./js/jquery-ui.min.js" type="text/javascript"></script>
	<script src="./js/bootstrap.min.js" type="text/javascript"></script>
	<script src="./js/popper.min.js" type="text/javascript"></script>
    <script src="./js/app.js" type="text/javascript"></script>
</body>

</html>
